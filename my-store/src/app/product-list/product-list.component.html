<h2>Products</h2>
<div *ngFor="let product of products"> <!--Iterador, viaja a travÃ©s de la lista de productos-->
    <h3> <a [title]="product.name + ' details'">
            {{ product.name }}
        </a></h3>
    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>
    <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>
</div>
<button type="button" (click)="share()">
    Share
</button>
