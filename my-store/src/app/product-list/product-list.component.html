<h2>Products</h2>

<div class="products-item" *ngFor="let product of productsArray">
    <h3>
        <span> <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
            {{ product.name }}
        </a> </span>
    </h3>
    <span>{{ product.description }}</span>
    <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>
</div>

<button type="button" (click)="share()">
    Share
</button>
